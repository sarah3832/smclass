<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{width:300px; height:200px; border:3px solid black;}
    span{display:inline-block; width:300px; height:200px; border:3px solid black;}
  </style>
</head>
<body>
  <div>div사각모델</div> <!-- 블록방식 : 옆에 공간이 있더라도 무조건 하단으로 -->
  <div>div사각모델</div>
  <div>div사각모델</div>
  <span>span사각모델</span> <!-- 인라인방식 : 옆으로이동, 자리가 없으면 하단으로 / width, height 조절불가. inline-block, block을 입력하면 가능 -->
  <span>span사각모델</span>
  <span>span사각모델</span>

</body>
</html>
