<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 함수선언 방법1
    function c_input(){
      document.write("안녕하세요.");
    }

    // 함수선언 방법2
    a_input = function(){
      document.write("반가워요.");
    }

    // 방법3 : 화살표 함수
    b_input = () => {
      document.write("Hello~");
    }
  </script>

  <button onclick="b_input()">확인</button>
  
</body>
</html>
